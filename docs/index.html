        <!-- èŠå¤©è¯¦æƒ… -->

<script>
    // === æ ¸å¿ƒå˜é‡ ===
    let currentChat = '';
    const chatFlow = document.getElementById('chat-flow');
    const chatIn = document.getElementById('chat-in');
    const btnSend = document.getElementById('btn-send');
    const plusIcon = document.getElementById('plus-icon');

    // === é¡µé¢åˆå§‹åŒ– ===
    function init() {
        updateTime();
        setupInputUI();
    }

    // === æ—¶é—´æ›´æ–° ===
    function updateTime() {
        const now = new Date();
        document.getElementById('time').textContent = 
            String(now.getHours()).padStart(2, '0') + ':' + 
            String(now.getMinutes()).padStart(2, '0');
        
        let greet = 'å‡Œæ™¨å¥½';
        const h = now.getHours();
        if (h >= 6 && h < 9) greet = 'æ—©ä¸Šå¥½';
        else if (h >= 9 && h < 12) greet = 'ä¸Šåˆå¥½';
        else if (h >= 12 && h < 14) greet = 'ä¸­åˆå¥½';
        else if (h >= 14 && h < 18) greet = 'ä¸‹åˆå¥½';
        else if (h >= 18 && h < 22) greet = 'æ™šä¸Šå¥½';
        document.getElementById('greet').textContent = greet;
    }
    setInterval(updateTime, 60000);
    init();

    // === è¾“å…¥æ¡† UI åˆ‡æ¢é€»è¾‘ ===
    function setupInputUI() {
        btnSend.style.display = 'none';
        plusIcon.style.display = 'block';

        chatIn.addEventListener('input', () => {
            if (chatIn.value.trim()) {
                btnSend.style.display = 'block';
                plusIcon.style.display = 'none';
            } else {
                btnSend.style.display = 'none';
                plusIcon.style.display = 'block';
            }
        });
    }

    // === å‘é€æ¶ˆæ¯ ===
    async function sendMsg() {
        const msg = chatIn.value.trim();
        if (!msg) return;

        appendMsg(msg, 'mine');
        chatIn.value = '';
        btnSend.style.display = 'none';
        plusIcon.style.display = 'block';

        // æ¨¡æ‹Ÿ AI å›å¤
        setTimeout(() => {
            appendMsg("æ”¶åˆ°ï¼š" + msg, 'other');
        }, 1000);
    }

    // === è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯ ===
    function appendMsg(text, side) {
        const div = document.createElement('div');
        div.className = `msg-row ${side}`;
        div.innerHTML = `
            <div class="avatar">${side === 'mine' ? 'ğŸ˜Š' : 'ğŸ¤–'}</div>
            <div class="bubble">${text}</div>
        `;
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
    }

    // === é¡µé¢è·³è½¬æ§åˆ¶ ===
    function goToChatList() {
        document.querySelector('.home-slider').style.transform = 'translateX(-100%)';
    }
    function backToChatList() {
        document.getElementById('chat-detail-screen').style.display = 'none';
        document.getElementById('chat-list-screen').style.display = 'block';
    }
    function openChatDetail(name) {
        document.getElementById('chat-title').textContent = name;
        document.getElementById('chat-list-screen').style.display = 'none';
        document.getElementById('chat-detail-screen').style.display = 'flex';
        chatIn.focus();
    }
</script>
