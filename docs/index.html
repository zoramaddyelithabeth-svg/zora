<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartOS Pro - Compact Edition</title>
    <style>
        :root {
            --wechat-green: #07C160;
            --ios-blue: #007AFF;
            --bg-main: #F2F2F7;
            --anni-pink: #FF2D55;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, "Nunito", sans-serif; }
        
        /* å‚è€ƒ koko0117.html çš„å“åº”å¼å¤–å£³ */
        body { 
            background: #e0e0e0; /* å¤–éƒ¨èƒŒæ™¯è‰² */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ç”µè„‘ç«¯è‡ªåŠ¨ç¼©å°ä¸ºæ‰‹æœºå°ºå¯¸ */
        @media (min-width: 600px) {
            .app-container {
                max-width: 375px;
                height: 812px;
                border-radius: 40px;
                box-shadow: var(--shadow);
                border: 8px solid #333; /* æ¨¡æ‹Ÿæ‰‹æœºè¾¹æ¡† */
            }
        }

        /* é¡µé¢ç®¡ç† */
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-main); display: none; flex-direction: column; z-index: 10; }
        .page.active { display: flex; }

        /* çŠ¶æ€æ  & å¯¼èˆªæ  */
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 8px; font-size: 13px; font-weight: 600; z-index: 100; background: transparent; }
        .nav-bar { height: 50px; background: #fff; border-bottom: 0.5px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .back-btn { color: var(--ios-blue); cursor: pointer; font-size: 15px; }

        /* æ¡Œé¢å¸ƒå±€ */
        .home-bg { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .music-widget { margin: 15px 20px; padding: 15px; background: var(--glass); border-radius: 22px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; }
        .app-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .app-icon { width: 55px; height: 55px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        .app-name { font-size: 11px; margin-top: 6px; color: #333; }

        /* å¾®ä¿¡å¯¹è¯ UI */
        #chat-flow { flex: 1; overflow-y: auto; background: #ededed; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 88%; }
        .msg-row.mine { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 38px; height: 38px; border-radius: 4px; background: #ccc; flex-shrink: 0; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .bubble { padding: 8px 12px; border-radius: 6px; font-size: 14px; line-height: 1.5; position: relative; word-break: break-all; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .other .bubble { background: #fff; color: #000; }
        .mine .bubble { background: var(--wechat-green); color: #000; }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area { background: #f7f7f7; padding: 10px; border-top: 0.5px solid #ddd; }
        .input-row { display: flex; align-items: center; gap: 8px; }
        #chat-in { flex: 1; height: 34px; background: #fff; border: 0.5px solid #ddd; border-radius: 4px; padding: 0 8px; outline: none; }
        .send-btn { color: var(--wechat-green); font-weight: bold; cursor: pointer; padding: 5px; }

        /* ç›¸å†Œ & åˆ—è¡¨ */
        .white-page { flex: 1; background: #fff; overflow-y: auto; }
        .album-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .photo { aspect-ratio: 1/1; background-size: cover; background-position: center; background-color: #eee; }
        .list-item { padding: 15px; border-bottom: 0.5px solid #eee; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* å¼¹çª— */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-body { width: 85%; background: #fff; border-radius: 15px; padding: 20px; box-shadow: var(--shadow); }
        .modal-body input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-body button { width: 100%; padding: 10px; background: var(--ios-blue); color: #fff; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="status-bar"><span>17:16</span><span>ğŸ“¶ ğŸ”‹</span></div>

    <div class="page active home-bg" id="p-home">
        <div class="music-widget">
            <input type="text" id="m-url" placeholder="åœ¨æ­¤ç²˜è´´mp3é“¾æ¥..." style="width:100%; border:none; background:rgba(255,255,255,0.4); padding:6px; border-radius:8px; font-size:11px; margin-bottom:8px; outline:none;">
            <div style="display:flex; align-items:center; gap:12px;">
                <div id="play-btn" style="cursor:pointer; font-size:20px;">â–¶ï¸</div>
                <div style="flex:1; height:4px; background:rgba(0,0,0,0.1); border-radius:2px;"><div id="m-fill" style="height:100%; background:var(--ios-blue); width:0%; border-radius:2px;"></div></div>
            </div>
            <audio id="player"></audio>
        </div>
        <div class="app-grid">
            <div class="app-item" onclick="to('p-chat')"><div class="app-icon" style="background:var(--wechat-green);color:#fff">ğŸ’¬</div><div class="app-name">å¾®ä¿¡</div></div>
            <div class="app-item" onclick="to('p-cal')"><div class="app-icon" style="background:#fff; color:#ff3b30">ğŸ“…</div><div class="app-name">æ—¥å†</div></div>
            <div class="app-item" onclick="to('p-con')"><div class="app-icon" style="background:var(--ios-blue);color:#fff">ğŸ‘¥</div><div class="app-name">é€šè®¯å½•</div></div>
            <div class="app-item" onclick="to('p-album')"><div class="app-icon" style="background:#fff">ğŸ–¼ï¸</div><div class="app-name">ç›¸å†Œ</div></div>
        </div>
    </div>

    <div class="page" id="p-chat">
        <div class="nav-bar"><span class="back-btn" onclick="to('p-home')">ã€ˆ è¿”å›</span><b id="chat-title">æœ¨æœ¨</b><span style="font-size:20px">Â·Â·Â·</span></div>
        <div id="chat-flow">
            <div class="msg-row other"><div class="avatar">ğŸªµ</div><div class="bubble">æˆ‘åœ¨çœ‹çª—å¤–ï¼Œä»Šå¤©å¤©æ°”ä¸é”™ã€‚</div></div>
        </div>
        <div class="input-area">
            <div class="input-row">
                <span style="font-size:22px">ğŸ¤</span>
                <input type="text" id="chat-in" placeholder="ç”¨æ–‡å­—å¼€å¯å¯¹è¯...">
                <span style="font-size:22px">â˜ºï¸</span>
                <span class="send-btn" onclick="sendMsg()">å‘é€</span>
            </div>
        </div>
    </div>

    <div class="page" id="p-cal">
        <div class="nav-bar"><span class="back-btn" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>2026å¹´çºªå¿µæ—¥</b><span class="back-btn" onclick="openMod('m-anni')">æ·»åŠ </span></div>
        <div class="white-page" id="anni-list"></div>
    </div>

    <div class="page" id="p-con">
        <div class="nav-bar"><span class="back-btn" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>é€šè®¯å½•</b><span class="back-btn" onclick="openMod('m-con')">â•</span></div>
        <div class="white-page" id="con-list"></div>
    </div>

    <div class="page" id="p-album">
        <div class="nav-bar"><span class="back-btn" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>æˆ‘çš„ç›¸å†Œ</b><span class="back-btn" onclick="document.getElementById('up').click()">ä¸Šä¼ </span></div>
        <input type="file" id="up" style="display:none" onchange="upImg(this)">
        <div class="white-page"><div class="album-grid" id="album-box"></div></div>
    </div>

    <div class="modal" id="m-anni"><div class="modal-body"><h3>æ–°çºªå¿µæ—¥</h3><input type="text" id="at" placeholder="åç§°"><input type="date" id="ad"><button onclick="saveAnni()">ç¡®è®¤ä¿å­˜</button></div></div>
    <div class="modal" id="m-con"><div class="modal-body"><h3>æ–°è”ç³»äºº</h3><input type="text" id="cn" placeholder="å§“å"><button onclick="saveCon()">ç¡®è®¤ä¿å­˜</button></div></div>
</div>

<script>
    const SILICON_CONFIG = {
        key: 'sk-zbjgaljxtcsufeooxqfbwhzlwqzooesqtnmuricxgubnjgzh',
        url: 'https://api.siliconflow.cn/v1/chat/completions',
        model: 'deepseek-ai/DeepSeek-V3'
    };

    // é¡µé¢è·³è½¬
    function to(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function openMod(id) { document.getElementById(id).style.display = 'flex'; }
    document.querySelectorAll('.modal').forEach(m => m.onclick = (e) => { if(e.target == m) m.style.display='none'; });

    // AI å¯¹è¯é€»è¾‘
    async function sendMsg() {
        const input = document.getElementById('chat-in');
        const val = input.value.trim(); if(!val) return;
        append('mine', val); input.value = '';
        document.getElementById('chat-title').innerText = 'å¯¹æ–¹æ­£åœ¨è¾“å…¥...';

        try {
            const res = await fetch(SILICON_CONFIG.url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SILICON_CONFIG.key}` },
                body: JSON.stringify({
                    model: SILICON_CONFIG.model,
                    messages: [{role: "system", content: "ä½ å«æœ¨æœ¨ï¼Œæ€§æ ¼æ¸©æŸ”ï¼Œè¯´è¯ç®€ç»ƒæœ‰æ¸©åº¦ã€‚"}, {role: "user", content: val}]
                })
            });
            const data = await res.json();
            append('other', data.choices[0].message.content);
        } catch(e) { append('other', "ï¼ˆä¿¡å·å¼±ï¼‰æœ¨æœ¨åœ¨å‘å‘†ï¼Œæ²¡å¬æ¸…åˆšæ‰çš„è¯ã€‚"); }
        document.getElementById('chat-title').innerText = 'æœ¨æœ¨';
    }

    function append(side, text) {
        const row = `<div class="msg-row ${side}"><div class="avatar">${side=='mine'?'ğŸ‘¤':'ğŸªµ'}</div><div class="bubble">${text}</div></div>`;
        const flow = document.getElementById('chat-flow');
        flow.insertAdjacentHTML('beforeend', row); flow.scrollTop = flow.scrollHeight;
    }

    // ç›¸å†ŒåŠŸèƒ½
    let photos = JSON.parse(localStorage.getItem('my_photos') || '[]');
    function upImg(el) {
        const fr = new FileReader();
        fr.onload = (e) => { photos.unshift(e.target.result); localStorage.setItem('my_photos', JSON.stringify(photos)); renderAlbum(); };
        fr.readAsDataURL(el.files[0]);
    }
    function renderAlbum() {
        const box = document.getElementById('album-box'); box.innerHTML = '';
        photos.forEach(src => box.innerHTML += `<div class="photo" style="background-image:url(${src})"></div>`);
    }

    // æ—¥å†ä¸è”ç³»äººæŒä¹…åŒ–
    let dataStore = {
        anni: JSON.parse(localStorage.getItem('my_anni') || '[]'),
        cons: JSON.parse(localStorage.getItem('my_cons') || '[{"name":"æœ¨æœ¨"}]')
    };
    function saveAnni() {
        const t = document.getElementById('at').value, d = document.getElementById('ad').value;
        if(t&&d) { dataStore.anni.push({t, d}); localStorage.setItem('my_anni', JSON.stringify(dataStore.anni)); renderAnni(); }
        document.getElementById('m-anni').style.display = 'none';
    }
    function renderAnni() {
        const list = document.getElementById('anni-list'); list.innerHTML = '';
        dataStore.anni.forEach(a => list.innerHTML += `<div class="list-item">ğŸ“… <b>${a.d}</b> - ${a.t}</div>`);
    }
    function saveCon() {
        const n = document.getElementById('cn').value;
        if(n) { dataStore.cons.push({name:n}); localStorage.setItem('my_cons', JSON.stringify(dataStore.cons)); renderCon(); }
        document.getElementById('m-con').style.display = 'none';
    }
    function renderCon() {
        const list = document.getElementById('con-list'); list.innerHTML = '';
        dataStore.cons.forEach(c => list.innerHTML += `<div class="list-item" onclick="to('p-chat')">ğŸ‘¤ ${c.name}</div>`);
    }

    // éŸ³ä¹æ’­æ”¾é€»è¾‘
    const player = document.getElementById('player');
    document.getElementById('play-btn').onclick = function() {
        const url = document.getElementById('m-url').value;
        if(url && player.src !== url) player.src = url;
        if(player.paused) { player.play(); this.innerText='â¸'; }
        else { player.pause(); this.innerText='â–¶ï¸'; }
    };
    player.ontimeupdate = () => document.getElementById('m-fill').style.width = (player.currentTime/player.duration)*100 + '%';

    // åˆå§‹æ¸²æŸ“
    renderAlbum(); renderAnni(); renderCon();
    document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
