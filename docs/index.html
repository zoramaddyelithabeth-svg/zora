        .msg-row { display: flex; gap: 10px; max-width: 85%; }

        .avatar { width: 40px; height: 40px; border-radius: 4px; background: #ddd; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .bubble { padding: 10px 14px; border-radius: 6px; font-size: 15px; line-height: 1.4; }
        .other .bubble { background: #fff; }

        /* åº•éƒ¨è¾“å…¥åŒº */
        .input-area { background: #f7f7f7; padding: 10px 10px calc(10px + env(safe-area-inset-bottom)); border-top: 0.5px solid #ddd; }
        .input-row { display: flex; align-items: center; gap: 10px; }
        #chat-in { flex: 1; height: 38px; background: #fff; border: 0.5px solid #ddd; border-radius: 6px; padding: 0 10px; outline: none; }

        /* å¼¹çª— */

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }

    </style>
</head>
<body>

<div class="app-container">

        <div style="padding: 40px 20px 20px;">
            <h1 style="font-size: 24px;">ä¸‹åˆå¥½</h1>

        <div class="app-grid">

            <div class="app-item" onclick="to('p-album')"><div class="app-icon">ğŸ–¼ï¸</div><div class="app-name">ç›¸å†Œ</div></div>
            <div class="app-item" onclick="to('p-cal')"><div class="app-icon">ğŸ“…</div><div class="app-name">æ—¥å†</div></div>
            <div class="app-item" onclick="to('p-con')"><div class="app-icon" style="background:var(--ios-blue);color:#fff">ğŸ‘¥</div><div class="app-name">é€šè®¯å½•</div></div>

        <div class="nav-bar">

            <b id="chat-title">æœ¨æœ¨</b>

        <div id="chat-flow">

        </div>
        <div class="input-area">

        <input type="file" id="up" hidden onchange="upImg(this)">

    <div class="modal" id="m-api">

            <h3 style="margin-bottom:10px;">API æ¥å…¥è®¾ç½®</h3>
            <p style="font-size:12px; color:#666; margin-bottom:10px;">è‹¥å…³é—­åˆ™ä½¿ç”¨é»˜è®¤æœ¨æœ¨äººè®¾å›å¤</p >
            <div style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                <span>å¼€å¯ API:</span>
                <input type="checkbox" id="api-toggle" style="width:20px; height:20px;">
            </div>
            <input type="text" id="api-url" placeholder="APIåœ°å€ (é»˜è®¤ç¡…åŸºæµåŠ¨)">
            <input type="password" id="api-key" placeholder="ç²˜è´´ä½ çš„ API Key">
            <div class="btn-group">
                <button onclick="closeMod('m-api')" style="background:#eee;">å–æ¶ˆ</button>

        </div>
    </div>
</div>

<script>
    // --- è·¯ç”±ç³»ç»Ÿ ---
    function to(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function openMod(id) { document.getElementById(id).style.display = 'flex'; }
    function closeMod(id) { document.getElementById(id).style.display = 'none'; }

    // --- API & èŠå¤©é€»è¾‘ ---
    let apiConfig = JSON.parse(localStorage.getItem('mumu_api') || '{"enabled":false,"url":"https://api.siliconflow.cn/v1/chat/completions","key":"sk-zbjgaljxtcsufeooxqfbwhzlwqzooesqtnmuricxgubnjgzh"}');
    
    // åˆå§‹åŒ– UI å¼€å…³çŠ¶æ€
    document.getElementById('api-toggle').checked = apiConfig.enabled;
    document.getElementById('api-url').value = apiConfig.url;
    document.getElementById('api-key').value = apiConfig.key;

    function saveApi() {
        apiConfig.enabled = document.getElementById('api-toggle').checked;
        apiConfig.url = document.getElementById('api-url').value;
        apiConfig.key = document.getElementById('api-key').value;
        localStorage.setItem('mumu_api', JSON.stringify(apiConfig));
        closeMod('m-api');
        alert('é…ç½®å·²ç”Ÿæ•ˆ');
    }

    async function sendMsg() {
        const input = document.getElementById('chat-in');
        const val = input.value.trim(); if(!val) return;
        append('mine', val); input.value = '';
        
        document.getElementById('chat-title').innerText = 'æœ¨æœ¨æ­£åœ¨æ€è€ƒ...';

        if (!apiConfig.enabled) {
            // é»˜è®¤äººè®¾å›å¤
            setTimeout(() => {
                append('other', "ï¼ˆæœ¬åœ°æ¨¡å¼ï¼‰æ¸©æŸ”æ˜¯æˆ‘çš„é€‰æ‹©ï¼Œä½†ä¸æ˜¯æˆ‘çš„è½¯è‚‹ã€‚");
                document.getElementById('chat-title').innerText = 'æœ¨æœ¨';
            }, 800);
            return;
        }

        try {
            const res = await fetch(apiConfig.url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiConfig.key}` },
                body: JSON.stringify({
                    model: 'deepseek-ai/DeepSeek-V3',
                    messages: [{role: "system", content: "ä½ å«æœ¨æœ¨ï¼Œæ€§æ ¼æ¸©æŸ”æ¸…é†’ï¼Œè¨€ç®€æ„èµ…ã€‚"}, {role: "user", content: val}]
                })
            });
            const data = await res.json();
            append('other', data.choices[0].message.content);
        } catch(e) {
            append('other', "ï¼ˆè¿æ¥å¼‚å¸¸ï¼‰ä¿¡å·åœ¨è’é‡ä¸­ä¸­æ–­äº†ï¼Œæˆ‘ä¹Ÿåœ¨å¯»æ‰¾å‡ºå£ã€‚");
        }
        document.getElementById('chat-title').innerText = 'æœ¨æœ¨';
    }

    function append(side, text) {
        const flow = document.getElementById('chat-flow');
        flow.insertAdjacentHTML('beforeend', `<div class="msg-row ${side}"><div class="avatar">${side=='mine'?'ğŸ‘¤':'ğŸªµ'}</div><div class="bubble">${text}</div></div>`);
        flow.scrollTop = flow.scrollHeight;
    }

    // --- ç›¸å†ŒæŒä¹…åŒ– ---
    let photos = JSON.parse(localStorage.getItem('mumu_photos') || '[]');
    function upImg(el) {
        const fr = new FileReader();
        fr.onload = (e) => { photos.unshift(e.target.result); localStorage.setItem('mumu_photos', JSON.stringify(photos)); renderAlbum(); };
        fr.readAsDataURL(el.files[0]);
    }
    function renderAlbum() {
        const box = document.getElementById('album-box'); box.innerHTML = '';
        photos.forEach(src => box.innerHTML += `<div style="aspect-ratio:1/1; background:url(${src}) center/cover no-repeat; background-color:#eee;"></div>`);
    }

    // åˆå§‹åŒ–
    renderAlbum();
    document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
