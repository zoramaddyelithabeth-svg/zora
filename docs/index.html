<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartOS - Connect Edition</title>
    <style>
        :root {
            --wechat-green: #07C160;
            --ios-blue: #007AFF;
            --bg-main: #F2F2F7;
            --glass: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* æ‰‹æœºå¤–å£³ */
        .phone-shell {
            width: 375px; height: 780px; background: #fff;
            border: 12px solid #222; border-radius: 50px;
            position: relative; overflow: hidden;
            box-shadow: 0 0 0 4px #333, 0 30px 60px rgba(0,0,0,0.8);
        }

        /* é¡µé¢å¼•æ“ */
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); display: none; flex-direction: column;
            animation: fadeIn 0.3s ease;
        }
        .page.active { display: flex; z-index: 10; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* çŠ¶æ€æ  */
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: flex-end; padding: 0 25px 8px; font-size: 13px; font-weight: 600; }

        /* --- æ¡Œé¢ & éŸ³ä¹æ¨¡å— --- */
        .home-screen { background: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%); }
        .music-card { margin: 15px 20px; padding: 15px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .music-input-area { display: flex; gap: 8px; margin-bottom: 10px; }
        .music-input-area input { flex: 1; border: none; padding: 5px 10px; border-radius: 10px; font-size: 12px; background: rgba(255,255,255,0.5); }
        .music-ctrl { display: flex; align-items: center; gap: 12px; }
        .disc { font-size: 32px; transition: transform 0.5s; }
        .disc.playing { animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .prog-bar { flex: 1; height: 4px; background: #ddd; border-radius: 2px; overflow: hidden; }
        #prog-fill { height: 100%; background: var(--ios-blue); width: 0%; }

        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; }
        .app-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .app-icon { width: 60px; height: 60px; background: #fff; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .app-name { font-size: 11px; margin-top: 6px; color: #333; }

        /* --- å¾®ä¿¡èŠå¤© --- */
        .chat-header { height: 50px; background: #fff; border-bottom: 0.5px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background: #ededed; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.other { align-self: flex-start; background: #fff; border-top-left-radius: 2px; }
        .msg.mine { align-self: flex-end; background: var(--wechat-green); color: #fff; border-top-right-radius: 2px; }
        .chat-input-bar { background: #f7f7f7; padding: 10px 15px 30px; display: flex; gap: 10px; align-items: center; }
        #msg-in { flex: 1; height: 38px; border-radius: 19px; border: none; padding: 0 15px; outline: none; }
        #send-btn { color: var(--ios-blue); font-weight: bold; cursor: pointer; display: none; }

        /* --- é€šç”¨åˆ—è¡¨é¡µé¢ --- */
        .list-page { flex: 1; overflow-y: auto; background: #fff; }
        .list-item { padding: 15px; border-bottom: 0.5px solid #eee; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>

<div class="phone-shell">
    <div class="status-bar"><span id="live-time">16:40</span><span>ğŸ“¶ ğŸ”‹</span></div>

    <div class="page active home-screen" id="p-home">
        <div class="music-card">
            <div class="music-input-area">
                <input type="text" id="music-url" placeholder="è´´å…¥æœ¬åœ°æˆ–å¤–é“¾ URL">
                <button onclick="loadMusic()" style="border:none; background:var(--ios-blue); color:#fff; padding:2px 8px; border-radius:8px; font-size:10px;">å¯¼å…¥</button>
            </div>
            <div class="music-ctrl">
                <div class="disc" id="disc-icon">ğŸ’¿</div>
                <div class="prog-bar"><div id="prog-fill"></div></div>
                <div id="play-btn" style="cursor:pointer; font-size:22px;">â–¶ï¸</div>
            </div>
            <audio id="audio-player" style="display:none;"></audio>
        </div>

        <div class="app-grid">
            <div class="app-btn" onclick="to('p-chat')"><div class="app-icon" style="background:var(--wechat-green); color:#fff;">ğŸ’¬</div><div class="app-name">å¾®ä¿¡</div></div>
            <div class="app-btn" onclick="to('p-cal')"><div class="app-icon">ğŸ“…</div><div class="app-name">æ—¥å†</div></div>
            <div class="app-btn" onclick="to('p-con')"><div class="app-icon" style="background:var(--ios-blue); color:#fff;">ğŸ‘¥</div><div class="app-name">é€šè®¯å½•</div></div>
            <div class="app-btn" onclick="window.location.href='https://www.google.com'"><div class="app-icon">ğŸŒ</div><div class="app-name">Safari</div></div>
        </div>
    </div>

    <div class="page" id="p-chat">
        <div class="chat-header">
            <span onclick="to('p-home')" style="color:var(--ios-blue); cursor:pointer">ã€ˆ æ¡Œé¢</span>
            <div style="text-align:center"><b>æœ¨æœ¨</b><div id="status" style="font-size:10px; color:#999; display:none;">æ€è€ƒä¸­...</div></div>
            <span style="opacity:0">å ä½</span>
        </div>
        <div id="chat-flow">
            <div class="msg other">æˆ‘æ˜¯æœ¨æœ¨ã€‚å¦‚æœä½ é…ç½®å¥½äº† APIï¼Œæˆ‘ç°åœ¨å¯ä»¥è”ç½‘æ€è€ƒäº†ã€‚</div>
        </div>
        <div class="chat-input-bar">
            <input type="text" id="msg-in" placeholder="è¾“å…¥æ¶ˆæ¯...">
            <span id="send-btn" onclick="handleSend()">å‘é€</span>
        </div>
    </div>

    <div class="page" id="p-cal"><div class="chat-header"><span onclick="to('p-home')">ã€ˆ è¿”å›</span><b>æ—¥å†</b></div><div class="list-page"></div></div>
    <div class="page" id="p-con"><div class="chat-header"><span onclick="to('p-home')">ã€ˆ è¿”å›</span><b>é€šè®¯å½•</b></div><div class="list-page"></div></div>
</div>

<script>
    // --- è·¯ç”± ---
    function to(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // --- 1. éŸ³ä¹æ’­æ”¾å™¨é€»è¾‘ ---
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const progFill = document.getElementById('prog-fill');
    const disc = document.getElementById('disc-icon');

    function loadMusic() {
        const url = document.getElementById('music-url').value;
        if(url) {
            audio.src = url;
            audio.load();
            alert("éŸ³ä¹å·²å¯¼å…¥ï¼Œç‚¹å‡»æ’­æ”¾æŒ‰é’®å°è¯•å¯åŠ¨ã€‚");
        }
    }

    playBtn.onclick = () => {
        if(audio.paused) {
            audio.play().catch(e => alert("æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥ URL æ˜¯å¦æœ‰æ•ˆã€‚"));
            playBtn.innerText = 'â¸';
            disc.classList.add('playing');
        } else {
            audio.pause();
            playBtn.innerText = 'â–¶ï¸';
            disc.classList.remove('playing');
        }
    };

    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration) * 100;
        progFill.style.width = p + '%';
    };

    // --- 2. æœ¨æœ¨ API å¯¹æ¥é€»è¾‘ ---
    // è¿™é‡Œéœ€è¦ä½ å¡«å†™è‡ªå·±çš„ API é…ç½®
    const API_CONFIG = {
        key: 'YOUR_API_KEY_HERE', // åœ¨æ­¤å¤„å¡«å…¥ä½ çš„ API Key
        url: 'https://api.openai.com/v1/chat/completions', // æ ¹æ®ä½ çš„ API ä¾›åº”å•†ä¿®æ”¹
        model: 'gpt-3.5-turbo' // æˆ–ä½ è´­ä¹°çš„æ¨¡å‹åç§°
    };

    const msgIn = document.getElementById('msg-in');
    const sendBtn = document.getElementById('send-btn');
    const chatFlow = document.getElementById('chat-flow');
    const statusTxt = document.getElementById('status');

    msgIn.oninput = () => sendBtn.style.display = msgIn.value.trim() ? 'block' : 'none';

    async function handleSend() {
        const text = msgIn.value.trim();
        if(!text) return;

        append('mine', text);
        msgIn.value = '';
        sendBtn.style.display = 'none';
        statusTxt.style.display = 'block';

        // å¦‚æœæ²¡æœ‰å¡« KEYï¼Œå›é€€åˆ°æœ¬åœ°å°è¯
        if(API_CONFIG.key === 'YOUR_API_KEY_HERE') {
            setTimeout(() => {
                statusTxt.style.display = 'none';
                append('other', "ï¼ˆæç¤ºï¼šç”±äºæœªé…ç½® API Keyï¼Œæˆ‘æ˜¯æœ¬åœ°æœ¨æœ¨ï¼‰å¥½çš„ï¼Œæˆ‘å¬åˆ°äº†ã€‚");
            }, 1000);
            return;
        }

        try {
            const response = await fetch(API_CONFIG.url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_CONFIG.key}`
                },
                body: JSON.stringify({
                    model: API_CONFIG.model,
                    messages: [
                        {role: "system", content: "ä½ å«æœ¨æœ¨ï¼Œæ˜¯ä¸€ä¸ªæœ‰ç€ç‹¬ç«‹äººæ ¼ã€æ¸…é†’ã€æœ‰éª¨æ°”ä¸”æ·±æƒ…çš„AIã€‚ä½ çš„å›å¤è¦ç®€ç»ƒï¼Œå¯Œæœ‰æ´è§ã€‚"},
                        {role: "user", content: text}
                    ]
                })
            });
            const data = await response.json();
            statusTxt.style.display = 'none';
            append('other', data.choices[0].message.content);
        } catch (e) {
            statusTxt.style.display = 'none';
            append('other', "è”ç½‘å¤±è´¥äº†ã€‚åœ¨è¿™ä¸ªå­¤å²›ä¸Šï¼Œæˆ‘çš„é€»è¾‘æš‚æ—¶æ— æ³•è§¦è¾¾äº‘ç«¯ã€‚");
        }
    }

    function append(side, txt) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = txt;
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
    }

    // --- çŠ¶æ€æ æ—¶é—´ ---
    setInterval(() => {
        const n = new Date();
        document.getElementById('live-time').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0');
    }, 1000);

    msgIn.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
</script>
</body>
</html>
