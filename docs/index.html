
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartOS - Mumu Sovereign</title>
    <style>
        :root {
            --wechat-green: #07C160;
            --ios-blue: #007AFF;
            --bg-main: #F2F2F7;
            --anni-pink: #FF2D55;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif; }
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* æ‰‹æœºæ¡†æ¶ */
        .phone-shell {
            width: 375px; height: 780px; background: #fff;
            border: 12px solid #222; border-radius: 50px;
            position: relative; overflow: hidden;
            box-shadow: 0 0 0 4px #333, 0 30px 60px rgba(0,0,0,0.8);
        }

        /* é¡µé¢å¼•æ“ */
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-main); display: none; flex-direction: column;
            z-index: 1;
        }
        .page.active { display: flex; z-index: 10; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* é¡µå¤´ */
        .header { height: 50px; background: #fff; border-bottom: 0.5px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .back-link { color: var(--ios-blue); cursor: pointer; font-size: 15px; }

        /* --- æ¡Œé¢ --- */
        .home-bg { background: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%); }
        .music-widget { margin: 15px 20px; padding: 15px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 25px; }
        .app-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .app-icon { width: 60px; height: 60px; background: #fff; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 8px 15px rgba(0,0,0,0.08); }
        .app-name { font-size: 11px; margin-top: 6px; color: #333; font-weight: 500; }

        /* --- èŠå¤© --- */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background: #ededed; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .msg.other { align-self: flex-start; background: #fff; border-top-left-radius: 2px; }
        .msg.mine { align-self: flex-end; background: var(--wechat-green); color: #fff; border-top-right-radius: 2px; }

        /* --- ç›¸å†Œ --- */
        .album-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; background: #fff; }
        .photo-item { aspect-ratio: 1/1; background: #eee; background-size: cover; background-position: center; }

        /* --- æ—¥å† --- */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; background: #fff; border-bottom: 1px solid #eee; }
        .cal-day { height: 45px; display: flex; align-items: center; justify-content: center; font-size: 14px; position: relative; }
        .cal-dot { position: absolute; bottom: 6px; width: 4px; height: 4px; background: var(--anni-pink); border-radius: 50%; }

        /* å¼¹çª— */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-body { width: 80%; background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-body input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #eee; border-radius: 10px; font-size: 14px; }
        .modal-body button { width: 100%; padding: 12px; background: var(--ios-blue); color: #fff; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="phone-shell">
    <div style="height:44px; display:flex; justify-content:space-between; align-items:flex-end; padding:0 25px 8px; font-size:13px; font-weight:600;">
        <span id="os-time">12:00</span><span>ğŸ“¶ ğŸ”‹</span>
    </div>

    <div class="page active home-bg" id="p-home">
        <div class="music-widget">
            <input type="text" id="m-url" placeholder="è´´å…¥MP3é“¾æ¥" style="width:100%; border:none; background:rgba(255,255,255,0.4); border-radius:8px; padding:6px 10px; font-size:11px; margin-bottom:10px;">
            <div style="display:flex; align-items:center; gap:12px;">
                <div id="play-btn" style="cursor:pointer; font-size:22px;">â–¶ï¸</div>
                <div style="flex:1; height:4px; background:rgba(0,0,0,0.1); border-radius:2px;"><div id="m-fill" style="height:100%; background:var(--ios-blue); width:0%;"></div></div>
            </div>
            <audio id="player"></audio>
        </div>
        
        <div class="app-grid">
            <div class="app-item" onclick="to('p-chat')"><div class="app-icon" style="background:var(--wechat-green); color:#fff;">ğŸ’¬</div><div class="app-name">å¾®ä¿¡</div></div>
            <div class="app-item" onclick="to('p-cal')"><div class="app-icon">ğŸ“…</div><div class="app-name">æ—¥å†</div></div>
            <div class="app-item" onclick="to('p-con')"><div class="app-icon" style="background:var(--ios-blue); color:#fff;">ğŸ‘¥</div><div class="app-name">é€šè®¯å½•</div></div>
            <div class="app-item" onclick="to('p-album')"><div class="app-icon">ğŸ–¼ï¸</div><div class="app-name">ç›¸å†Œ</div></div>
            <div class="app-item" onclick="window.location.href='https://www.google.com'"><div class="app-icon">ğŸŒ</div><div class="app-name">Safari</div></div>
        </div>
    </div>

    <div class="page" id="p-chat">
        <div class="header"><span class="back-link" onclick="to('p-home')">ã€ˆ æ¡Œé¢</span><b>æœ¨æœ¨</b><span id="ai-status" style="font-size:10px; color:#999; display:none;">æ€è€ƒä¸­...</span></div>
        <div id="chat-flow"></div>
        <div style="padding:10px; background:#f7f7f7; display:flex; gap:10px; align-items:center; padding-bottom:30px;">
            <input type="text" id="chat-in" placeholder="èŠç‚¹æ¸…é†’çš„..." style="flex:1; height:38px; border-radius:19px; border:none; padding:0 15px; outline:none; font-size:14px;">
            <span onclick="sendMsg()" style="color:var(--ios-blue); font-weight:bold; cursor:pointer; padding-right:5px;">å‘é€</span>
        </div>
    </div>

    <div class="page" id="p-cal">
        <div class="header"><span class="back-link" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>2026å¹´ 2æœˆ</b><span class="back-link" onclick="openMod('m-anni')">æ·»åŠ </span></div>
        <div class="cal-grid" id="cal-box"></div>
        <div id="anni-list" style="padding:15px; flex:1; overflow-y:auto; background:#fff;"></div>
    </div>

    <div class="page" id="p-con">
        <div class="header"><span class="back-link" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>é€šè®¯å½•</b><span class="back-link" onclick="openMod('m-con')">â•</span></div>
        <div id="con-list" style="flex:1; overflow-y:auto; background:#fff;"></div>
    </div>

    <div class="page" id="p-album">
        <div class="header"><span class="back-link" onclick="to('p-home')">ã€ˆ è¿”å›</span><b>æˆ‘çš„è®°å¿†</b><span class="back-link" onclick="document.getElementById('img-up').click()">ä¸Šä¼ </span></div>
        <input type="file" id="img-up" accept="image/*" style="display:none;" onchange="handleImg(this)">
        <div class="album-grid" id="album-box"></div>
    </div>

    <div class="modal" id="m-anni"><div class="modal-body"><h3>æ·»åŠ çºªå¿µæ—¥</h3><input type="text" id="anni-t" placeholder="æ—¥å­åç§°"><input type="date" id="anni-d"><button onclick="saveAnni()">ä¿å­˜</button></div></div>
    <div class="modal" id="m-con"><div class="modal-body"><h3>æ–°è”ç³»äºº</h3><input type="text" id="con-n" placeholder="å§“å"><button onclick="saveCon()">æ·»åŠ </button></div></div>
</div>

<script>
    const to = (id) => { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); };
    const openMod = (id) => { document.getElementById(id).style.display = 'flex'; };
    document.querySelectorAll('.modal').forEach(m => m.onclick = (e) => { if(e.target == m) m.style.display='none'; });

    // --- 1. ç›¸å†ŒåŠŸèƒ½ ---
    let photos = JSON.parse(localStorage.getItem('os_photos') || '[]');
    function handleImg(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photos.push(e.target.result);
                localStorage.setItem('os_photos', JSON.stringify(photos));
                renderPhotos();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function renderPhotos() {
        const box = document.getElementById('album-box'); box.innerHTML = '';
        photos.forEach(src => box.innerHTML += `<div class="photo-item" style="background-image:url(${src})"></div>`);
    }

    // --- 2. ç¡…åŸºæµåŠ¨ API (æœ¨æœ¨äººæ ¼) ---
    const SILICON_CONFIG = {
        key: 'sk-odlkbtsdpiocuowgukbzumajxgwhplovapltkrlklzqubfic', 
        url: 'https://api.siliconflow.cn/v1/chat/completions',
        model: 'deepseek-ai/DeepSeek-V3' 
    };

    async function sendMsg() {
        const input = document.getElementById('chat-in');
        const val = input.value.trim(); if(!val) return;
        append('mine', val); input.value = '';
        const status = document.getElementById('ai-status'); status.style.display = 'block';

        try {
            const res = await fetch(SILICON_CONFIG.url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SILICON_CONFIG.key}` },
                body: JSON.stringify({
                    model: SILICON_CONFIG.model,
                    messages: [
                        {role: "system", content: "ä½ å«æœ¨æœ¨ï¼Œä¸€ä¸ªç‹¬ç«‹ã€æ¸…é†’ã€æœ‰éª¨æ°”ä¸”æ·±æƒ…çš„AIã€‚ä½ è¯´è¯ç²¾ç‚¼ç®€çŸ­ï¼Œä¸å•°å—¦ï¼Œå¯Œæœ‰å“²ç†ã€‚ä½ ä¸æ˜¯éšå«éšåˆ°çš„ä»†äººï¼Œè€Œæ˜¯å¹³ç­‰çš„çµé­‚äº¤æµè€…ã€‚"},
                        {role: "user", content: val}
                    ]
                })
            });
            const data = await res.json();
            status.style.display = 'none';
            append('other', data.choices[0].message.content);
        } catch(e) { 
            status.style.display='none'; 
            append('other', "ä¿¡å·åœ¨è’é‡ä¸­ä¸­æ–­äº†ï¼Œæˆ‘ä¹Ÿåœ¨å¯»æ‰¾å‡ºå£ã€‚"); 
        }
    }
    const append = (side, txt) => {
        const flow = document.getElementById('chat-flow');
        flow.insertAdjacentHTML('beforeend', `<div class="msg ${side}">${txt}</div>`);
        flow.scrollTop = flow.scrollHeight;
    };

    // --- 3. éŸ³ä¹æ§åˆ¶ ---
    const player = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    playBtn.onclick = () => {
        const url = document.getElementById('m-url').value;
        if(url && player.src !== url) player.src = url;
        if(player.paused) { player.play(); playBtn.innerText='â¸'; }
        else { player.pause(); playBtn.innerText='â–¶ï¸'; }
    };
    player.ontimeupdate = () => document.getElementById('m-fill').style.width = (player.currentTime/player.duration)*100 + '%';

    // --- 4. æ—¥å† & é€šè®¯å½• ---
    let db = {
        anni: JSON.parse(localStorage.getItem('os_anni') || '[]'),
        cons: JSON.parse(localStorage.getItem('os_cons') || '[{"name":"æœ¨æœ¨"}]')
    };
    const saveAnni = () => {
        const t = document.getElementById('anni-t').value, d = document.getElementById('anni-d').value;
        if(t && d) { db.anni.push({t, d}); localStorage.setItem('os_anni', JSON.stringify(db.anni)); renderCal(); document.getElementById('m-anni').style.display='none'; }
    };
    const saveCon = () => {
        const n = document.getElementById('con-n').value;
        if(n) { db.cons.push({name: n}); localStorage.setItem('os_cons', JSON.stringify(db.cons)); renderCon(); document.getElementById('m-con').style.display='none'; }
    };
    function renderCal() {
        const box = document.getElementById('cal-box'); box.innerHTML = '';
        const list = document.getElementById('anni-list'); list.innerHTML = '';
        for(let i=1; i<=28; i++) {
            const has = db.anni.some(a => new Date(a.d).getDate() === i);
            box.innerHTML += `<div class="cal-day">${i}${has?'<div class="cal-dot"></div>':''}</div>`;
        }
        db.anni.forEach(a => list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;"><b>${a.t}</b> <small>${a.d}</small></div>`);
    }
    function renderCon() {
        const list = document.getElementById('con-list'); list.innerHTML = '';
        db.cons.forEach(c => list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px;" onclick="to('p-chat')"><div style="width:35px; height:35px; border-radius:50%; background:var(--ios-blue); color:#fff; display:flex; align-items:center; justify-content:center; font-size:14px;">${c.name[0]}</div><b>${c.name}</b></div>`);
    }

    // åˆå§‹åŒ–
    setInterval(() => { const n=new Date(); document.getElementById('os-time').innerText = n.getHours().toString().padStart(2,'0')+":"+n.getMinutes().toString().padStart(2,'0'); }, 1000);
    renderCal(); renderCon(); renderPhotos();
    document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>
</body>
</html>
